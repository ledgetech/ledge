version: '3'

services:
    runner:
        image: "ledgetech/test-runner:latest"
        volumes:
            - ../../:/code

            # Use this to mount any local Lua dependencies, overriding
            # published versions
            - ${EXTLIB}:/code/extlib
        environment:
          - TEST_FILE
        command: /bin/bash -c "TEST_LEDGE_REDIS_HOST=redis make coverage"
        working_dir: /code
        depends_on:
            - redis

    redis:
        image: "redis:alpine"
